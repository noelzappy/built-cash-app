<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <title>BUILT CASH BOOK REPORT</title>
    <style>
      /* @page {
        margin: 100px;
      } */
      .div-container {
        height: 5vh;
        max-height: 6vh;
      }
      .logo {
        /* margin-right: auto; */
        max-width: 100px;
        /* max-height: 8vh; */
        align-items: center;
        text-align: center;
      }
      .heading {
        text-align: center;
        align-items: center;
        padding: 3vh 0;
        font-size: 20px;
      }
      .my-btn {
        /* margin-left: 80vw; */
        align-items: center;
        text-align: right;
      }
      .business-name {
        color: white;
        font-size: 18px;
        text-align: left;
        margin-left: 3vw;
      }
      .d-btn {
        text-align: center;
        margin-left: 70vw;
        margin-top: 1vh;
      }
      .header-container {
        margin-bottom: 3vh;
        padding: 1vh 0;
        align-items: center;
      }
      .summary-container {
        border: 0.3px solid gainsboro;
        margin: 0 auto 3vh auto;
        border-radius: 10px;
        box-shadow: -3px 1px 35px -3px rgba(95, 94, 94, 0.51);
        padding: 2vh 5vw;
        justify-content: center;
        align-items: center;
        align-self: center;
      }
      .content-area {
        border: 0.3px solid gainsboro;
        margin: 0 auto 3vh auto;
        border-radius: 10px;
        box-shadow: -3px 1px 35px -3px rgba(95, 94, 94, 0.51);
        padding: 2vh 5vw;
        justify-content: center;
        align-items: center;
        align-self: center;
      }
      .footer-container {
        padding-top: 10px;
        padding-bottom: 10px;
        /* justify-content: center; */
        align-items: center;
      }
      .main-footer-text {
        text-align: left;
        color: white;
        justify-content: flex-start;
        padding: 1vh 3vw;
        width: 30vw;
      }
      .footer-btn {
        margin: 2vh 5vw;
        width: 30vw;
      }
      .help-text {
        justify-content: flex-end;
        color: white;
        margin-left: 10vw;
        width: 30vw;
      }
    </style>
  </head>
  <body>
    <section class="container-fluid bg-light">
      <header class="row bg-primary header-container">
        <h2 class="business-name" id="business-name">
          My Business
          <span class="d-btn">
            <img
              src="https://builtaccounting.com/wp-content/uploads/2020/01/Built_logo_home.png"
              class="logo img-thumbnail rounded"
          /></span>
        </h2>
      </header>

      <div class="row summary-container">
        <div class="col">
          <p id="totalin-label">TOTAL IN</p>
          <p id="totalin-amount">10</p>
          <p id="paid-in-online">ONLINE: 10</p>
          <p id="paid-in-offline">OFFLINE: 10</p>
        </div>
        <div class="col">
          <p id="totalout-label">TOTAL OUT</p>
          <p id="totalout-amount">10</p>
          <p id="paid-out-online">ONLINE: 10</p>
          <p id="paid-out-offline">OFFLINE: 10</p>
        </div>
        <div class="col">
          <p id="net-balance-label">NET BALANCE</p>
          <p id="net-balance">10</p>
        </div>
      </div>

      <div class="container-fluid bg-light content-area">
        <table class="table">
          <thead>
            <tr>
              <th scope="col" id="table-date-label">Date</th>
              <th scope="col" id="table-total-in-label">TOTAL IN</th>
              <th scope="col">TOTAL OUT</th>
              <th scope="col">DAILY BALANCE</th>
              <th scope="col">CASH IN HAND</th>
            </tr>
          </thead>
          <tbody>
            <tr id="table-inner-container">
              <th scope="row">1</th>
              <td>Mark</td>
              <td>Otto</td>
              <td>@mdo</td>
              <td>43</td>
            </tr>
          </tbody>
        </table>
      </div>

      <footer class="row footer-container bg-primary">
        <div>
          <span class="main-footer-text">Start Using Built Cash BookNow</span>
          <span class="footer-btn"
            ><a href="#" class="btn btn btn-light">Install</a></span
          >
          <span class="help-text">
            <a
              class="btn btn-clear"
              href="mailto:hello@builtaccounting.com"
              style="color: white"
            >
              hello@builtaccounting.com</a
            ></span
          >
        </div>
      </footer>
    </section>
  </body>
</html>
